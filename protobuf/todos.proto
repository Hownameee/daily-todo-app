syntax = "proto3";
package auth;
import "response.proto";

message Task {
    string uuid = 1;
    string title = 2;
    bool completed = 3;
}

message TaskListResponse {
    response.Status status = 1;
    string message = 2;
    repeated Task list = 3;
}

message AddTaskRequest {
    string title = 1;
}

message AddTaskResponse {
    response.Status status = 1;
    string message = 2;
    Task newTask = 3;
}

message RemoveTaskRequest {
    string uuid = 1;
}